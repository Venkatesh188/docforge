name: ✨ Feature Request
description: Suggest a new feature or enhancement for DocForge-ai
title: "[FEATURE] "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please fill out the form below with as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: 📝 Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature you'd like to see implemented...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 🎯 Problem Statement
      description: What problem does this feature solve? What is the current limitation?
      placeholder: Currently, DocForge-ai doesn't support... This makes it difficult to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 💡 Proposed Solution
      description: Describe your proposed solution or feature
      placeholder: I would like DocForge-ai to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Alternative Solutions
      description: Describe any alternative solutions or workarounds you've considered
      placeholder: Alternative approaches could include...

  - type: dropdown
    id: priority
    attributes:
      label: ⚡ Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Critical for my use case
        - Urgent - Blocking my current work
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: 📂 Category
      description: What category does this feature fall under?
      options:
        - CLI Interface
        - Document Generation
        - AI Integration
        - Storage & Organization
        - Configuration
        - Performance
        - Security
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: 🎯 Use Case
      description: Describe a specific use case or scenario where this feature would be helpful
      placeholder: When I'm working on a project that requires...

  - type: textarea
    id: context
    attributes:
      label: 🔍 Additional Context
      description: Add any other context, mockups, or examples about the feature request
      placeholder: Any additional information, screenshots, or examples...